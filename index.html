<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quicksnap</title>
  <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div id="app" class="flex items-center">
    <div>
      <button recording-button>Start Recording</button>
      <div id="recording-options" class="flex flex-wrap">
        <label>
          <input type="checkbox" id="audio" checked />
          Audio
        </label>
        <label>
          <input type="checkbox" id="facecam" checked />
          Facecam
        </label>
        <label>
          <input type="checkbox" id="screen" checked />
          Screen
        </label>
      </div>
    </div>
    <canvas class="display-none" width="720" height="480" output-canvas></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
